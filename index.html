<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newstalgia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mainnew.css">
    <style>
        /* Preloader Styles */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
            z-index: 9999;
        }

        #preloader img {
            width: 200px;
            animation: fadeZoom 2s ease-in-out forwards;
        }

        @keyframes fadeZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        /* Hide preloader after animation */
        .hide-preloader {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>

<body style="background-color: #FED400;">
    
    <!-- Preloader -->
    <div id="preloader">
        <img src="./assets/logo-02.png" alt="Logo">
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content" style="display: none;">
        <div class="page-width header_demo">
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/logo-01.png" alt="Logo">
                </a>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="Brand.html"><span>BRAND</span></a></li>
                    <li><a href="Typeface.html"><span>TYPE</span></a></li>
                    <li><a href="Illustration.html"><span>ILLUSTRATION</span></a></li>
                    <li><a href="shop.html"><span>SHOP</span></a></li>
                    <li><a href="#"><span>WORK WITH US</span></a></li>
                    <li><a href="process.html"><span>PROCESS</span></a></li>
                    <li><a href="aboutus.html"><span>ABOUT</span></a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

        <div class="page-width">
            <div class="image-grid">
                <div class="grid-item large">
                    <img src="./assets/image/NEWSTALGIA WEB-09.png"alt="Munchies Box Open" class="grid-img">
                </div>
                <div class="grid-item medium">
                    <img src="./assets/image/NEWSTALGIA WEB-09.png" alt="Munchies Boxes" class="grid-img">
                </div>
                <div class="grid-item small">
                    <div class="sub-item"><img src="./assets/image/NEWSTALGIA WEB-09.png" class="grid-img"></div>
                    <div class="sub-item"><img src="./assets/image/NEWSTALGIA WEB-09.png" class="grid-img"></div>
                </div>
            </div>
        </div>

        <div class="index-footer">
            <div class="page-width">
                <div class="index-footer-items">
                    <div class="footer-item">
                        <h1 class="h1">MUNCHIES BOX</h1>
                    </div>
                    <div class="footer-item footer-item-last">
                        <p>Published: January 26th 2022</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/header.js"></script>
    <script>
        window.addEventListener("load", function () {
            let preloader = document.getElementById("preloader");
            let mainContent = document.getElementById("main-content");

            setTimeout(() => {
                preloader.classList.add("hide-preloader");
                setTimeout(() => {
                    preloader.style.display = "none";
                    mainContent.style.display = "block";
                }, 500);
            }, 2000);
        });

        function updateImage() {
            const img = document.getElementById('responsive-img');
            const width = window.innerWidth;

            if (width <= 768) {
                img.src = './assets/image/NEWSTALGIA WEB-10.png';
            } else if (width <= 1440) {
                img.src = './assets/image/NEWSTALGIA WEB-01.png';
            } else {
                img.src = './assets/image/NEWSTALGIA WEB-01.png';
            }
        }

        window.addEventListener('resize', updateImage);
        window.addEventListener('load', updateImage);
    </script>
</body>
</html>
